<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>I AM STEVE â€“ Pure Chaos</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }

    #container {
      display: grid;
      width: 100vw;
      height: 100vh;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Source video: must be in same folder as this file -->
  <video id="source" src="iamsteve.mp4"></video>
  <div id="container"></div>

  <script>
    const START = 0.0;
    const END = 3.9; // end of "I AM STEVE" part
    const TARGET = 1_000_000_000; // conceptual target

    const container = document.getElementById("container");
    const source = document.getElementById("source");
    source.style.display = "none";
    source.currentTime = START;

    let clips = [];

    function addClip() {
      const v = source.cloneNode(true);
      v.currentTime = START;
      v.play();

      v.addEventListener("timeupdate", () => {
        if (v.currentTime >= END) {
          v.currentTime = START;
        }
      });

      container.appendChild(v);
      clips.push(v);
    }

    function multiply() {
      const count = clips.length;

      if (count >= TARGET) {
        console.log("Conceptually reached 1 billion videos. Stopping.");
        return;
      }

      for (let i = 0; i < count; i++) {
        addClip();
      }

      const n = Math.ceil(Math.sqrt(clips.length));
      container.style.gridTemplateColumns = `repeat(${n}, 1fr)`;
      container.style.gridTemplateRows = `repeat(${n}, 1fr)`;

      console.log("Videos:", clips.length);
    }

    // Start with one video, then double every second
    addClip();
    setInterval(multiply, 1000);
  </script>

</body>
</html>
