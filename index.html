<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>I AM STEVE â€“ Chaos</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }

    #container {
      display: grid;
      width: 100vw;
      height: 100vh;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }
  </style>
</head>
<body>

  <!-- MASTER VIDEO: MUST AUTOPLAY MUTED -->
  <video id="source" src="iamsteve.mp4" playsinline autoplay muted></video>

  <div id="container"></div>

  <script>
    const START = 0.0;
    const END = 3.9;
    const TARGET = 1_000_000_000;

    const container = document.getElementById("container");
    const source = document.getElementById("source");

    source.style.display = "none";
    source.currentTime = START;

    let clips = [];

    function addClip() {
      const v = source.cloneNode(true);

      // MUST AUTOPLAY MUTED TO RENDER A FRAME
      v.autoplay = true;
      v.muted = true;

      v.currentTime = START;

      v.addEventListener("timeupdate", () => {
        if (v.currentTime >= END) {
          v.currentTime = START;
        }
      });

      container.appendChild(v);
      clips.push(v);
    }

    function multiply() {
      const count = clips.length;

      if (count >= TARGET) return;

      for (let i = 0; i < count; i++) {
        addClip();
      }

      const n = Math.ceil(Math.sqrt(clips.length));
      container.style.gridTemplateColumns = `repeat(${n}, 1fr)`;
      container.style.gridTemplateRows = `repeat(${n}, 1fr)`;
    }

    // Start with one visible video
    addClip();

    // Multiply every second
    setInterval(multiply, 1000);

    // ðŸ”¥ UNLOCK AUDIO AFTER CLICK
    document.addEventListener("click", () => {
      source.muted = false;
      source.play().catch(() => {});

      clips.forEach(v => {
        v.muted = false;
        v.play().catch(() => {});
      });
    });
  </script>

</body>
</html>
